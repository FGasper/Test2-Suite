[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = Test2-Suite-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
argv = --profile=$ROOT/perltidyrc

[PerlTidy non-auto-generated xt]
select = xt/author/pod-spell.t
argv = --profile=$ROOT/perltidyrc

[Test::Vars]
select = **/*.pm
ignore = .build/**/*
ignore = Test2-Suite-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
